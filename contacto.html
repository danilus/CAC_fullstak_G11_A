    <main class="contacto">
        <section>
            <h1 class="main-title">CONTACTO</h1>

            <form id="contacto-form" action="">

                <label for="name-field">Nombre</label>
                <input type="text" id="name-field" name="name">
                <br>

                <label for="email-field">Correo</label>
                <input type="email" id="email-field" name="emal">
                <br>
                
                <label for="msg-field">Mensaje</label>
                <textarea name="message" id="msg-field" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/divididosoficial/" target="_blank"><i class="fab fa-instagram"></i></a>
