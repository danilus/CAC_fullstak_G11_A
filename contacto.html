        </div>        
        <section>
            <h1 class="main-title">CONTACTO</h1>

            <form id="contacto-form" action="">

                <label for="email-field">Correo</label>

                <label for="msg-field">Mensaje</label>
                <textarea name="message" id="msg-field" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" id="arlo" value="Enviar" >
